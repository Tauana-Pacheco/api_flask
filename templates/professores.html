<!-- professores.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de professores</title>
</head>

<body>
  <h1>Lista de professores</h1>
  <ul>
    {% for professor in professores %}
    <li><a href="{{ url_for('professores.get_professor', id_professor=professor.id) }}">{{ professor.nome }} (ID: {{ professor.id }})</a></li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('professores.adicionar_professor_page')}}">Adicionar novo professor</a></p>
</body>

</html>
