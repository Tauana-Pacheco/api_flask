<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Aluno</title>
</head>

<body>
  <h1>Detalhes do Aluno</h1>
  <p><strong>ID:</strong> {{ aluno.id }}</p>
  <p><strong>Nome:</strong> {{ aluno.nome }}</p>
  <p><strong>Idade:</strong> {{ aluno.idade }}</p>
  <p><strong>Turma:</strong> {{ aluno.turma_id }}</p>
  <p><strong>Nota do 1 semestre:</strong> {{ aluno.nota_1st }}</p>
  <p><strong>Nota do 2 semestre:</strong> {{ aluno.nota_2st }}</p>

  <form id="delete-form" action="{{ url_for('alunos.delete_aluno', id_aluno=aluno.id) }}" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Excluir Aluno</button>
  </form>
  <div>
    <button onclick="{{ url_for('alunos.get_alunos') }}">Voltar para a lista de alunos</a>
  </div>
</body>

</html>
