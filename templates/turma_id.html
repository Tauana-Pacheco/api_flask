<!-- detalhes_turma.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Turma</title>
</head>

<body>
  <h1>Detalhes da Turma</h1>
  <p><strong>Descrição</strong> {{ turma.descricao }}</p>
  <p><strong>Professor:</strong> {{ turma.professor_id }}</p>
  <p><strong>ID:</strong> {{ turma.id }}</p>

  <form id="delete-form" action="{{ url_for('turmas.delete_turma', id_turma=turma.id) }}" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Excluir Turma</button>
  </form>
  <div>
    <a href="{{ url_for('turmas.get_turmas') }}">Voltar para a lista de turmas</a>
  </div>
  <div>
    <a href="{{ url_for('turmas.editar_turma_page', id_turma=turma.id)}}">Atualizar turma</a>
  </div>
</body>

</html>
