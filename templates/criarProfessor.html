<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Professor</title>
</head>

<body>
  <h1>Adicionar Professor</h1>
  <form action="{{ url_for('professores.create_professor') }}" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" required><br>
    
    <label for="materia">Matéria:</label><br>
    <input type="text" id="materia" name="materia" required><br>
    
    <label for="observacoes">Observações:</label><br>
    <input type="text" id="observacoes" name="observacoes"><br>
    
    <input type="submit" value="Adicionar Professor">
</form>
</body>

</html>
