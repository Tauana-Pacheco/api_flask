<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Aluno</title>
</head>

<body>
  <h1>Adicionar Aluno</h1>
  <form action="{{ url_for('alunos.create_aluno') }}" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade"><br>
    <label for="turma_id">Turma:</label><br>
    <input type="text" id="turma_id" name="turma_id"><br>
    <label for="nota_1st">Primeiro semestre:</label><br>
    <input type="number" id="nota_1st" name="nota_1st"><br>
    <label for="nota_2st">Segundo semestre:</label><br>
    <input type="number" id="nota_2st" name="nota_2st"><br>
    <input type="submit" value="Adicionar Aluno">
  </form>
</body>

</html>
